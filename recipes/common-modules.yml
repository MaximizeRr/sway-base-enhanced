modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
    install:
      # GCC dependancies to allow brew to compile from source
      - make
      - automake
      - gcc
      - gcc-c++
      - kernel-devel

      # Networking
      - wireguard-tools

      # Notifications
      - SwayNotificationCenter-git

    remove:
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      - dunst

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - com.brave.Browser
      remove:
        - org.gnome.eog
        - org.mozilla.firefox
        - com.discordapp.Discord
        - com.spotify.Client
        - md.obsidian.Obsidian
        - org.telegram.desktop
    user: {} # Also add Flathub user repo, but no user packages

  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry

  - type: script
    scripts:
      - install-bluetui.sh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
